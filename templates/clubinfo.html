{%- extends "base.html" %}

{% block content %}
<div class="container">
  <h2> {{clubname}} </h2>
  <div class = "container">
    {{division}}<br>
    {{Objective}}<br>
    {{hours}}<br>
    {% for event in events %}
    <th>{{event[0]}}</th>
    {%endfor%}
  </div>
  {% if memberlist %}
    <h3>Members</h3>
    {% for member in memberlist %}
    <p>{{member[0]}} </p>
    {% endfor %}
  {% endif %}

</div>
{%- endblock %}
