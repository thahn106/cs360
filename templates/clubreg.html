{%- extends "base.html" %}

{% block content %}
<div class="container">
  <div>
    <h2>Club Registration</h2>
    <div class="container">
  <form class="clubreg" action="/clubreg" method="post">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="validationCustom01">Club Name</label>
        <input name = "clubname" type="text" class="form-control" id="validationCustom01" placeholder="Club Name" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-2 mb-3"></div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom04">Club Division</label>
        <select name= "division" class="form-control selectpicker" data-live-search="true" required>
          <option value="">Open this select menu</option>
          {% for div in divs %}
            <option value = "{{div[0]}}" data-tokens="{{div[0]}}">{{div[0]}}</option>
          {%endfor%}
        </select>
        <div class="invalid-feedback">Example invalid custom select feedback</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="validationCustom02">Club Hours</label>
        <input name= "clubhours" type="text" class="form-control" id="validationCustom02" placeholder="Club hours" value="Monday 19:00~21:00" required>
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-2 mb-3"></div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom03">Club Room</label>
        <input name= "location" type="text" class="form-control" id="validationCustom03" placeholder="Club Room" value="E11 201" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mb-3">
      <label for="Objective">Club Objective</label>
      <textarea name= "Objective" class="form-control" rows="5" id="Objective"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
    </div>

  <script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
  })();
  </script>
    </div>
  </div>
  {%- endblock %}
