{%- extends "base.html" %}

{% block content %}
<div class="container">
  <div>
    <h2>Admin Signup</h2>
    <div class="container">
      <form class="signup" action="/signup" method="post">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="ID">Username</label>
            <input name = "ID" type="text" class="form-control" id="ID" placeholder="noobmaster69" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-2 mb-3"></div>
          <div class="col-md-4 mb-3">
            <label for="PW">Password</label>
            <input name = "PW" type="text" class="form-control" id="PW" placeholder="password123" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="Pnumber">Phone Number</label>
        <input name= "Pnumber" type="text" class="form-control" id="Pnumber" placeholder="010-XXXX-XXXX">
      </div>
      <div class="col-md-4 mb-3">
        <label for="email">Email</label>
        <input name= "email" type="text" class="form-control" id="email" placeholder="email@kaist.ac.kr" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="SID">Student SID</label>
        <input name= "SID" type="text" class="form-control" id="SID" placeholder="20190000" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
    </div>

  <script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
  })();
  </script>
    </div>
  </div>
  {%- endblock %}
